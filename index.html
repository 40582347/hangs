<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- /*thanks paul -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://play-lh.googleusercontent.com/Eg8Swxv4VMMs-l8r0yzCDVX-Mr6RZiztBFieLfdjH9c5Apn4BoOJT4sMC5Vx5gNnfg"
    />
  </head>
  <body>
    <div id="notNav">
    
      <nav class="navbar-container">
        <ul>
          <li><a name="home" href="index.html">Home</a></li>
          <li><a href="gamePage.html">Games</a></li>
          <li><a href="aboutMe.html">About Me</a></li>
      </ul>
      </nav>
      </div>
    
    <div id="gameContainer" class="gameContainer-flex">
      <div class="lives_levels_container">
        <div class="levels_selector">
            <select id="levels_selector">
                <option value="1">Level: 1</option>
                <option value="2">Level: 2</option>
                <option value="3">Level: 3</option>
                <option value="4">Level: 4</option>
                <option value="5">Level: 5</option>
                <option value="6">Level: 6</option>
                <option value="7">Level: 7</option>
            </select>
        </div>
        <div class="lives_container">
            <div id="lives">Lives: <span>6</span></div>
        </div>
    </div>
      <div class="game-content">
        
        <div class="hangmanImage-container">
          <img id="hangmanImage" src="images/1.png" alt="Hangman" />
        </div>
        <div class="right-content">
          <div class="wordContainer">
            <div id="guessedLetters">Guessed Letters: <p id="wrongLetters"><span></span></p></div>
          </div>

          <div class="input-letter-container">
            <div class="displayWord-container">
              <div id="displayWord"> </div>
            </div>
            <div class="startGame-container">
              <button id="startButton">Start</button>
              <input
                type="text"
                id="letterInput"
                placeholder="Guess a letter"
                value=""
                maxlength="1"
              />
              <button id="guessButton" class="gameButton">Guess</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <script src="script.js"></script>
    <script src="scriptNav.js"></script>
  </body>
</html>
